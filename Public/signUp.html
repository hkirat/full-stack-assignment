<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .container {
        max-width: 400px;
        width: 100%;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
      }

      h1 {
        margin-top: 0;
        font-weight: bold;
        font-size: 28px;
        margin-bottom: 20px;
        color: #333333;
      }

      label {
        font-weight: bold;
        font-size: 16px;
        color: #333333;
        display: block;
        margin-bottom: 10px;
        text-align: left;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
        background-color: #f5f5f5;
        color: #333333;
        transition: all 0.2s ease-in-out;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        box-shadow: 0px 0px 5px #333333;
      }

      .submit-btn {
        background-color: green;
        color: #ffffff;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.2s ease-in-out;
      }

      .submit-btn:hover {
        background-color: #ffffff;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form method="post" action="/signup">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>
  </body>
</html>
