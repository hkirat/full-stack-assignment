<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="background" src="https://images.pexels.com/photos/1766838/pexels-photo-1766838.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Aleq">
  <div class="container">
    <form action="/login/submit" method="post">
      <div class="title">
      <h1 id="title">Login Form</h1>
      </div>
      <div class="Email">
        <input type="email" id="email" name="email" placeholder="Email" autocomplete="off"/>
      </div>
      <div class="Password">
        <input type="text" id="password" name="password" placeholder="Password" autocomplete="off"/>
      </div>
      <div class="button">
        <button type="submit">Log In</button>
      </div>
      </form>
    </div>
</body>
</html>
