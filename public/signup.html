<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeedCode-Planting the better future at tech</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Css stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="signup-section">
        <div class="container">
            <h2>Signup</h2>
            <form class="form" action="/signup" method="POST">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <div class="form-group">
                <label for="cfrmpass">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-password" name="cfrmpass" placeholder="Confirm your password" required>
              </div>
              <button type="submit" class="btn btn-primary submit-btn">Signup</button>
            </form>
            <p class="mt-3">Already a user? <a href="/login" class="link">Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
