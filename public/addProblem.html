<!DOCTYPE html>
<html>
<head>
  <title>Add Problem</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Add Problem</h2>
    <form id="addProblemForm" method="POST" action="/addProblem">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="testCases">Test Cases</label>
        <textarea class="form-control" id="testCases" name="testCases" rows="5" required></textarea>
        <small class="form-text text-muted">Please enter the test cases in JSON format.</small>
      </div>
      <button type="submit" class="btn btn-primary">Add Problem</button>
    </form>
  </div>
  </body>
</html>
