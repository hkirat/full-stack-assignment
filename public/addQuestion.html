<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeedCode-Planting the better future at tech</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="question-section">
        <div class="container mt-4">
            <h2>Question Submission</h2>
            <form action="/addQuestion" method="POST" class="form">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Question Title" required>
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="8" placeholder="Try to explain every detail about Question"  required></textarea>
              </div>
              <div class="form-group">
                <label for="testCases">Input Test Cases:</label>
                <textarea class="form-control" id="testCases" name="testCases" rows="4" placeholder="Give atleast two Input Test Cases" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary submit-btn">Submit</button>
            </form>
        </div>    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
