<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="background" src="https://wallup.net/wp-content/uploads/2016/03/10/326031-photography-nature-water-landscape-lake-dusk.jpg" alt="Aleq">
  <div class="container">
    <form action="/signup/submit" method="post">
      <div class="title">
      <h1 id="title">Signup Form</h1>
      </div>
      <div class="Email">
        <input type="email" id="email" name="email" placeholder="Email" autocomplete="off"/>
      </div>
      <div class="Password">
        <input type="text" id="password" name="password" placeholder="Password" autocomplete="off"/>
      </div>
      <div class="button">
        <button type="submit">Sign Up</button>
      </div>
      </form>
    </div>
</body>
</html>
